<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> Agendamento IDACE / Titulo/EventoMunicipio- DEMO 1.1 </title>
    <meta charset="utf-8">
    <meta name="author" content="Marcos Felix">
    <meta name="description" content="IDACE">
    <link rel="stylesheet" href="css/paginaPrincipal_scc_1_1.css">

</head>

<body>

    <form action="#" method="POST" class="formAgedamentoTitulo">

        <fieldset class="nomeUsuario">
            <div>
                <input type="text" id="getnome" name="getnome" placeholder=" Nome do Usuário ">
                <input type="text" id="getcpf" name="getcpf" placeholder="Numero CPF usuário">
            </div>
        </fieldset>

        <!-- form Agedamento titulo Entrega -->
        <fieldset class="fielTituloEntrega">
            <button type="button" id="titulo1" name="municipio1">Município do Ceará</button>
            <button type="button" id="titulo2" name="municipio2">Município do Ceará</button>
            <button type="button" id="titulo3" name="municipio3">Município do Ceará</button>
            <button type="button" id="titulo4" name="municipio4">Município do Ceará</button>
        </fieldset>
        <fieldset class="fielTituloProximo">
            <button type="button" id="tituloProximo" name="proximo">Próximo</button>
        </fieldset>
    </form>

    <div class="imaLogosEventoTitulo">
        <img id="idaceTituloEvento" src="imagem/logo-idace.png" alt="">
    </div>

</body>

</html>
