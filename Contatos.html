<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> Agendamento IDACE / Contato </title>
    <meta charset="utf-8">
    <meta name="author" content="Marcos Felix">
    <meta name="description" content="IDACE">
    <link rel="stylesheet" href="css/paginaPrincipal_scc_1_1.css">

</head>

<body>
    <form action="#" method="POST" class="formMenuAgedamento">


        <fieldset class="nomeUsuario">
            <div>
                <input type="text" id="getnome" name="getnome" placeholder="Nome do Usuário">
                <input type="text" id="getcpf" name="getcpf" placeholder="Numero CPF usuário">
            </div>
        </fieldset>

        <h1 class="menuh1">Agendamento <span class="idaceFonte">IDACE</span></h1>

        <!-- style="margin-top: -10px; -->

        <fieldset class="fieldContatos">
            <p id="contato"><span class="idaceFonte">Contato</span></p>
        </fieldset>


        <fieldset class="fieldbarraContato">
            <p class="barraContato"><span class="idaceFonte"><img id="whatsappContatos" src="imagem/contato_Whatsapp.png">  
                  Whatsapp</span> (085) 90000-0000</p>
        </fieldset>

        <fieldset class="fieldbarraContato">
            <p class="barraContato"><span class="idaceFonte"><img id="telefoneContatos" src="imagem/contato_Telefone.png">  
                  Telefone</span> (085) 3474-9101</p>
        </fieldset>

        <fieldset class="fieldbarraContato">
            <p class="barraContato"><span class="idaceFonte"><img id="emailContatos" src="imagem/contato_email.png">  
                  E-mail</span> idace@gov.ce.gov.br</p>
        </fieldset>

        <fieldset class="fieldLogContato">

            <div class="imaLogosContato">
                <img id="idaceContato" src="imagem/logo-idace.png" alt="">
            </div>

        </fieldset>

    </form>

</body>

</html>
