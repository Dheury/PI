<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> Agendamento Online - DEMO 1.1 </title>
    <meta charset="utf-8">
    <meta name="author" content="Marcos Felix">
    <meta name="description" content="IDACE">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/paginaPrincipal_scc_1_1.css">

</head>

<body>


    <div class="imaLogos">
        <img id="govce" src="imagem/Logo governo_150px.png" alt="">
    </div>

    <h1>Agendamento <span class="idaceFonte">Online</span></h1>
    <form action="#" method="POST" class=formLogin>

        <fieldset class="userPass">

            <input id="user" type="text " name="user" placeholder=" Usuário ">

            <input id="pass" type="password" placeholder=" Senha">

        </fieldset>

        <fieldset class="fielchecklembrar">

            <label class="checklembrar">
                <input type="checkbox" name="html"
                value="html">Lembrar-me
            </label>

        </fieldset>

        <fieldset class="fielEntrar_EsqueceuSenha_Cadastrar">

            <button type="submit" value="Entra" class="button_entrar">Entrar</button>

            <button type="submit" value="senha" class="button_esqueceuSenha">Esqueceu a senha</button>
            <button type="submit" value="cadastro" class="button_cadastro">Cadastre-se</button>

        </fieldset>

        <fieldset class="imaIdace">

            <div id="imgIdace_id">
                <img id="idace" src="imagem/logo-idace.png" alt="">
            </div>

        </fieldset>

    </form>

</body>

</html>
