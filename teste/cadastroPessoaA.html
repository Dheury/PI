<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> Cadastro Pessoa IDACE / Cadastro - DEMO 1.1 </title>
    <meta charset="utf-8">
    <meta name="author" content="Marcos Felix">
    <meta name="description" content="IDACE">

    <link rel="stylesheet" href="css/paginaPrincipal_scc_1_1.css">

</head>

<body>
    <div class="imaLogos">
        <img id="govce" src="imagem/Logo governo_150px.png" alt="">
    </div>


    <form action="#" method="POST" class=formAgendamentoPessoa>

        <fieldset class="informPessoais" style="color: green;">
            <p>Informações Pessoais</p>
        </fieldset>

        <fieldset class="Cadastro_botoes">

            <input type="text" class="botaoNome" name="nome" placeholder="Nome">
            <input type="text" class="botaoNome" name="sobreNome" placeholder="Sobre nome">
            <input type="email" class="botaoEmail" name="email" placeholder="Email">
            <input type="tel" class="botaoTelefone" name="telefone" placeholder="Telefone">
            <input type="data" class="botaoNacimento" name="cpf" placeholder="Data de nascimento">
            <input type="cpf" class="botaoCpf" name="cpf" placeholder="Cpf">
            <input type="password" class="botaoSenha" name="senha" placeholder="Digite uma senha">
            <input type="password" class="botaoPass" name="senhaConf" placeholder="Confirme a senha">


            <button type="submit" class="botaoProximo_1">Proximo</button>

        </fieldset>

    </form>
</body>

</html>
