<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> Agendamento IDACE / Titulo_entrega - DEMO 1.1 </title>
    <meta charset="utf-8">
    <meta name="author" content="Marcos Felix">
    <meta name="description" content="IDACE">
    <link rel="stylesheet" href="css/paginaPrincipal_scc_1_1.css">

</head>

<body>

    <form action="#" method="POST" class="formAgedamentoTitulo">


        <fieldset class="nomeUsuario">
            <div>
                <input type="text" id="getnome" name="getnome" placeholder=" Nome do Usuário ">
                <input type="text" id="getcpf" name="getcpf" placeholder="Numero CPF usuário">
            </div>
        </fieldset>


        <h1 class="menuh1">Agendamento <span class=" idaceFonte ">IDACE</span></h1>

        <!-- form Agedamento titulo-->
        <fieldset class="fielAgendamentoTitulo">

            <button type="submit" class="button_tituloEvento">Receber titulo no Evento</button>

            <button type="submit" class="button_tituloSede">Receber titulo na Sede</button>

        </fieldset>

    </form>
    <div class="imaMenuTitulo2">
        <img id="idaceTitulo2" src="imagem/logo-idace.png" alt="">
    </div>
</body>

</html>
