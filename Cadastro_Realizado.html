<!doctype html>

<html lang="pt-br">

<head>
    <title> CadastroPessoa / Cadastro Relizado </title>
    <meta charset="utf-8">
    <meta name="author" content="Marcos Felix">
    <meta name="description" content="IDACE">

    <link rel="stylesheet" href="css/paginaPrincipal_scc_1_1.css">

</head>

</head>

<body>

    <div class="imaLogos">
        <img id="govce" src="imagem/Logo governo_150px.png" alt="...">
    </div>

    <form action="#" method="POST" class=formCadastroRealizado>

        <fieldset class="fieldCadastroRealizado">

            <div class="imaEsclamacaoCadastro">
                <img id="esclamImagem_Cadastro" src="imagem/imagem_tudo_certo.png" alt="...">
            </div>
            <p id="cadastroCertoParag">Tudo certo!</p>
            <p id="CadastroRealizadoParag">Cadastro realizado com sucesso.</p>

        </fieldset>

    </form>

    <div class="imaLogosAgendaRecebeTitulo">
        <input type="submit" id="inicioButtonCadastro" name="inicio" value="INÍCIO">
    </div>
</body>

</html>
