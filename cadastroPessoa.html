<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html que deve ser renderizada-->
<html lang="pt-br">

<head>
    <title> Cadastro Pessoa IDACE - DEMO 1.1 </title>
    <meta charset="utf-8">
    <meta name="author" content="Marcos Felix">
    <meta name="description" content="IDACE">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/paginaPrincipal_scc_1_1.css">

</head>

<body>

    <div class="imaLogos">
        <img id="govce" src="imagem/Logo governo_150px.png" alt="">
    </div>

    <form action="#" method="POST" class=formAgendamentoPessoa>

        <fieldset class="informPessoais" style="color: green;">
            <p id="inforPessoal">Informações Pessoais</p>
        </fieldset>

        <fieldset class="Cadastro_botoes">

            <input type="text" id="campoPessoa" name="nome" placeholder="Nome completo">
            <input type="cpf" id="campoPessoa" name="cpf" placeholder="Cpf">
            <input type="text" id="campoPessoa" name="mae" placeholder="Nome da mãe">
            <input type="email" id="campoPessoa" name="email" placeholder="Email">
            <input type="tel" id="campoPessoa" name="telefone" placeholder="Telefone">
            <input type="data" id="campoPessoa" class="botaoNacimento" name="dataNascimento" placeholder="Data de nascimento">
            <input type="password" id="campoPessoa" class="botaoSenha" name="senha" placeholder="Digite uma senha">
            <input type="password" id="campoPessoa" name="senhaConf" placeholder="Confirme a senha">


            <button type="submit" class="botaoProximo_1">Proximo</button>

        </fieldset>

    </form>

</body>

</html>
